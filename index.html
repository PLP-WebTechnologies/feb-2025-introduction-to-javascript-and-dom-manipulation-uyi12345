<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic DOM Manipulation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="main-heading">Welcome to My Website</h1>
    <p id="description">This is a sample website to demonstrate DOM manipulation.</p>
  </header>

  <main>
    <section>
      <h2>Dynamic Content</h2>
      <button id="change-text-btn">Change Text</button>
      <p id="dynamic-text">This text will change when you click the button above.</p>
    </section>
    <section>
      <h2>Style Modification</h2>
      <button id="change-style-btn">Change Style</button>
      <p id="style-text">Click the button above to modify my style.</p>
    </section>
    <section>
      <h2>Element Modification</h2>
      <button id="add-element-btn">Add Element</button>
      <button id="remove-element-btn">Remove Element</button>
      <div id="element-container">
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
